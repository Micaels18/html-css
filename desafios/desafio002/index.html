<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAGS</title>
</head>
<body>
  <h1>Tags em HTML </h1>
  <p>Em html temos diversas tags que podem ajudar para criação de um site.</p>
  <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use tag &lt;code&gt;">Código-Fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
