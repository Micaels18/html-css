<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    thead{
      background-color: rgb(58, 58, 58);
      color: white;
      font-weight: bold;
    }
    tr.titulo{
      background-color: rgb(58, 58, 58);
      color: white;
    }
    th, td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" colspan="2">Área</th>
          <th rowspan="2">Disciplinas</th>
          <th colspan="2">Notas</th>
          <th rowspan="2">Média</th>
        </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" colspan="2">Exatas</th>
          <td>Matematica</td>
          <td>9.5</td>
          <td>8.5</td>
          <td>9.0</td>
        </tr>
        <tr>
          <td>Fisica</td>
          <td>7.0</td>
          <td>7.0</td>
          <td>7.0</td>
        </tr>
        <tr>
          <td>Quimica</td>
          <td>9.0</td>
          <td>10</td>
          <td>9.5</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>6.5</td>
          <td>7.5</td>
          <td>7.0</td>
        </tr>

        <tr class="titulo">
          <th colspan="5" style="text-align: left;">Média de Exatas</th>
          <td>8.12</td>
        </tr>

        <tr>
          <th colspan="2" rowspan="2">Humanas</th>
          <td>Historia</td>
          <td>6.5</td>
          <td>5.5</td>
          <td>6.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>7.0</td>
          <td>6.0</td>
          <td>6.5</td>
        </tr>
        <tr class="titulo">
          <th colspan="5" style="text-align: left;">Média de Humanas</th>
          <td>6.0</td>

        </tr>
      </tbody>
    </table>
</body>
</html>
