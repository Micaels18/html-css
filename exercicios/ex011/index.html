<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Imagens dinamicas</title>
</head>
<body>
  <h1>Trabalhando com Imagens dinamicas</h1>
  <p>Tente abrir esses site em varios dispositivos diferentes</p>
  <p>
    <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
  </p>
  <h1>Reproduzindo audio</h1>
  <audio preload="metadata" controls loop>
    <source src="media/Sly Sky - Telecasted.mp3" type="audio/mpeg">
    <source src="media/Sly Sky - Telecasted.ogg" type="audio/ogg">
    <source src="media/Sly Sky - Telecasted.wav" type="audio/wav">
    <p>Infelizmente seu navegador nao suporta audios <a href="media/Sly Sky - Telecasted.mp3">baixe aqui</a></p>
  </audio>
</body>
</html>
